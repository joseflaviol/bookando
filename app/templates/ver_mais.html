<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <title>Bookando</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand">Bookando</a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre o Projeto</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <button type="button" class="btn btn-primary me-3">
                            Entrar
                        </button>
                        <button type="button" class="btn btn-primary me-3">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container m-5">
            <div class="row justify-content-start">
                <div class="col-4">
                    <h2>[[ livro.volumeInfo.title ]]</h2>
                    <h5>[[ livro.volumeInfo.authors[0] ]]</h5>
                    <img v-bind:src="livro.volumeInfo.imageLinks.thumbnail" class="img-fluid rounded" alt="...">
                </div>
                <div class="col-4">
                    <h4>Descrição</h4>
                    <p>[[ livro.volumeInfo.description ]]</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                livro: null
            },
            methods: {
                getLivro: function () {
                    this.livro = JSON.parse(localStorage.getItem('livro'));
                    if (this.livro == null) {
                        window.location.replace("{% url 'index' %}");
                    }
                }
            },
            beforeMount() {
                this.getLivro();
            }
        });
    </script>
</body>

</html>
